<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Pedidos</title>
    <link rel="stylesheet" href="monitor.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="monitor-container">
        <div class="monitor-header">
            <img id="restaurant-logo" src="" alt="Logo del Restaurante" class="hidden">
            <h2 id="restaurant-name">Monitor de Pedidos</h2>
            <div id="tracked-tickets-display" class="tracked-tickets-display hidden">
                <h3>Mis Fichas:</h3>
                <div id="tracked-tickets-list" class="tracked-tickets-list">
                    <!-- Tracked tickets will be displayed here -->
                </div>
            </div>
            <div class="ticket-input-section">
                <label for="ticket-number-input">Tu NÃºmero de Ficha:</label>
                <input type="number" id="ticket-number-input" placeholder="Ingresa tu ficha" min="1">
                <button id="add-ticket-btn">Agregar</button>
            </div>
        </div>
        <div id="monitor-list">
            <!-- Order numbers with status colors will be displayed here -->
        </div>
        <p class="monitor-tip">"Listo" para recoger.</p>
    </div>

    <script src="monitor.js"></script>
</body>
</html>
